
<div class="">
    <div class="d-flex justify-center p-4">
        <p class="titulo-principal">Intenci√≥n de voto - Presidente Ecuador 2025-2029</p>
    </div>
    <div class="flex sm:flex-row flex-col justify-center items-center sm:justify-around sm:m-[2%]">
        <div class="justify-center">
            <div class="div-card">
                <h1>TOTAL VOTOS</h1>
                <p class="text-2xl mt-4"><b>{{total}}</b></p>
            </div>
            <br>
            <div class="div-card">
                <h1>PRESIDENTE</h1>
                <p-dropdown
                    [styleClass]="'mt-4'"
                    [style]="{'width':'230px'}"
                    [options]="cities" 
                    [(ngModel)]="selectedProvince" 
                    optionLabel="name" 
                    placeholder="Selecione provincia" />
            </div>
        </div>
        <div class="m-4">
            <p-chart type="doughnut" [data]="data"  />
        </div>
        <div>
            <div class="div-card">
                <h1>Expresa tu intensi√≥n</h1>
                <br>
                <p-button label="üó≥Ô∏è Votar" (onClick)="showDialog()" 
                styleClass="w-[90%] border-2 border-[#127d6b] text-[#127d6b] text-bold hover:bg-[#127d6b] hover:text-white p-2" />
            </div>
        </div>
    </div>
    <div class="p-10 justify-center">

        <h1 style="border-radius: 15px 15px 0 0;">Intensiones de voto {{selectedProvince?.name}} - Fecha de corte: {{ fechaActual | date:'dd/MM/yyyy' }}</h1>
        <p-chart type="bar" [data]="basicData" [options]="options_bar"/>
    </div>

    <p-sidebar [(visible)]="votingSideBar"
          [fullScreen]="true"
          [baseZIndex]="10"
          styleClass="side">

          <app-voting-screen />
    </p-sidebar>

    
</div>
